name: Ejecutar ScriptBusqueda

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  ejecutar-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Instalar csvkit
        run: sudo apt-get update && sudo apt-get install -y csvkit

      - name: Dar permisos de ejecuci√≥n al script
        run: chmod +x ScriptBusqueda

      - name: Ejecutar el script
        run: ./ScriptBusqueda

      - name: Agregar el archivo CSV generado
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add path/to/generated-file.csv
          git commit -m "Agregar archivo CSV generado por ScriptBusqueda"
          git push origin main
