name: Ejecutar ScriptBusqueda

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  ejecutar-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Actualizar
        run: sudo apt-get update 

      - name: Dar permisos de ejecuci√≥n al script
        run: chmod +x ScriptBusqueda

      - name: Ejecutar el script
        run: ./ScriptBusqueda

      - name: Agregar el archivo CSV generado
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add test1_utf8.csv
          git commit -m "Agregar archivo CSV generado por ScriptBusqueda"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
